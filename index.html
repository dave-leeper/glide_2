        function get_symbol_data(symbol) {
            let data = glideData;
            for (let loop = 0; loop < data.symbols.length; loop++) {
                if (symbol === data.symbols[loop].symbol) { return data.symbols[loop] }
            }
            return null
        }
        function get_trigram_data(number) {
            let data = glideData;
            for (let loop = 0; loop < data.trigrams.length; loop++) {
                if (number === data.trigrams[loop].number) { return data.trigrams[loop] }
            }
            return null
        }

        function draw_glide_logo(canvas) {
            const context = canvas.getContext('2d')
            const radius = 50

            canvas.width = 100
            canvas.height = 300
            context.strokeStyle = 'black'
            context.lineWidth = 3
            context.lineCap = 'round'
            for (let loop = 0; loop < 3; loop++) {
                let yPosition = (loop * radius) + radius

                context.beginPath()
                context.arc(50, yPosition, radius, 0 * 0.0174533, 180 * 0.0174533, false)
                context.stroke()
                context.beginPath()
                context.arc(50, yPosition, radius, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(25, yPosition, radius / 2, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(75, yPosition, radius / 2, 0 * 0.0174533, 180 * 0.0174533, false)
                context.stroke()
            }
            context.font = "24px Arial";
            context.fillText("Glide 2.0", 1, 290);
        }
        function draw_symbol(context, symbol, currentYLocation) {
            const radius = 50

            context.beginPath()
            if (symbol === "◠")  { 
                context.arc(50, currentYLocation, radius, 0 * 0.0174533, 180 * 0.0174533, true)
            }
            else if (symbol === "◡")  { 
                context.arc(50, currentYLocation, radius, 0 * 0.0174533, 180 * 0.0174533, false)
            }
            else if (symbol === "ᔐ")  { 
                context.arc(25, currentYLocation, radius / 2, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(75, currentYLocation, radius / 2, 0 * 0.0174533, 180 * 0.0174533, false)
            }
            context.stroke()
        }
        function draw_trigram(canvas, symbols) {
            let previousSymbol = null
            let currentYLocation = 0
            const context = canvas.getContext('2d')

            canvas.width = 100
            canvas.height = (symbols.length === 3)? 150 : 300
            context.strokeStyle = 'black'
            context.lineWidth = 3
            context.lineCap = 'round'
            for (let loop = 0; loop < symbols.length; loop++) {
                let symbol = symbols[loop]
                let symbolData = get_symbol_data(symbol)
                if (!previousSymbol) { currentYLocation = symbolData.topDistance }
                else if (previousSymbol === "◠")  { currentYLocation += symbolData.previousHeavenDistance }
                else if (previousSymbol === "◡")  { currentYLocation += symbolData.previousEarthDistance }
                else if (previousSymbol === "ᔐ")  { currentYLocation += symbolData.previousManDistance }
                previousSymbol = symbol
                draw_symbol(context, symbol, currentYLocation)
            }
        }

            let newSelected = document.getElementById("trigram" + number)
            let trigramDiv = document.getElementById("TrigramDiv")
            let hexagramDiv = document.getElementById("HexagramDiv")

            hexagramDiv.style.display = "none"
            trigramNumber.innerText = trigram.number + ". "
            trigramName.innerText = trigram.name
            trigramVerb.innerText = trigram.verb
            trigramLetter.innerText = trigram.letter
            trigramShape.innerText = trigram.shape

            trigramColorName.innerText = trigram.colorName[0]
            if (1 < trigram.colorName.length) {
                let trigramColor2 = document.getElementById("TrigramColor2")
                let trigramColorName2 = document.getElementById("TrigramColorName2")

                trigramColorColumn2.style.display = "flex"
                trigramColor2.style.backgroundColor = trigram.color[1]
                trigramColorName2.innerText = trigram.colorName[1]
            } else {
                trigramColorColumn2.style.display = "none"
            }
            // trigramStone.innerText = trigram.stone
            trigramWuXing.innerText = trigram.wuXing
            trigramMeaning.innerText = trigram.meaning
            trigramComment.innerText = trigram.statement
            trigramCommentSource.innerText = trigram.statementSource

        function show_hexagram(number) {
            let data = glideData;

            let hexagramNumber = document.getElementById("HexagramNumber")
            let hexagramName = document.getElementById("HexagramName")
            let externalTrigramNameAndMeaning = document.getElementById("Trigram1Meaning")
            let internalTrigramNameAndMeaning = document.getElementById("Trigram2Meaning")
            let hexagramMeaning = document.getElementById("HexagramMeaning")
            let hexagramComment = document.getElementById("HexagramComment")
            let hexagramCommentSource = document.getElementById("HexagramCommentSource")
            let currentSelected = document.getElementById("hexagram" + currentHexagramSymbol)
            let currentSelectedTrigram = document.getElementById("trigram" + currentTrigramSymbol)
            let newSelected = document.getElementById("hexagram" + number)
            let trigramDiv = document.getElementById("TrigramDiv")
            let hexagramDiv = document.getElementById("HexagramDiv")

            trigramDiv.style.display = "none"
            hexagramDiv.style.display = "flex"
            hexagramNumber.innerText = hexagram.number + ". "
            hexagramName.innerText = hexagram.name
            hexagramMeaning.innerText = hexagram.meaning
            if (hexagram.statement) {
                hexagramComment.innerText = hexagram.statement
                hexagramCommentSource.innerText = hexagram.statementSource
            } else {
                hexagramComment.innerText = ""
                hexagramCommentSource.innerText = ""
            }
            externalTrigramNameAndMeaning.innerText = trigram1.name + " (" + trigram1.meaning + ")"
            internalTrigramNameAndMeaning.innerText = trigram2.name + " (" + trigram2.meaning + ")"
            draw_trigram(hexagramCanvas, trigram1.symbol + trigram2.symbol)
            currentSelected.style.background = 'white'
            currentSelectedTrigram.style.background = 'white'
            newSelected.style.background = 'lightgrey'
            currentHexagramSymbol = number
        }
        function build_symbol_index() {
            let data = glideData;
            let parentNode = document.getElementById('SymbolIndexes')
            if (!data.trigrams) { return }
            if (!data.hexagrams) { return }
            if (!parentNode) { return }

            let trigramNode = document.createElement("DIV")
            let textnode = document.createTextNode("Trigrams")
            trigramNode.appendChild(textnode)
            parentNode.appendChild(trigramNode)
            let hexagramNode = document.createElement("DIV")
            let hexagramTitleNode = document.createElement("DIV")
            hexagramTitleNode.id = "HexagramTitle"
            textnode = document.createTextNode("Hexagrams")
            hexagramNode.id = "HexagramNode"
            hexagramNode.style = "padding-top: 20px;"
            hexagramTitleNode.appendChild(textnode)
            hexagramNode.appendChild(hexagramTitleNode)
            parentNode.appendChild(hexagramNode)
            for (let loop = 0; loop < data.trigrams.length; loop++) {
                let trigram = data.trigrams[loop]
                let trigramNumber = trigram.number
                let trigramName = trigram.name
                let divnode = document.createElement("DIV")
                let textnode = document.createTextNode(trigramNumber + '. ' + trigramName)
                divnode.id = "trigram" + loop
                divnode.style = "cursor: pointer;"
                divnode.onclick = function() { show_trigram(trigramNumber); }
                trigramNode.appendChild(divnode)
                divnode.appendChild(textnode)
            }

            let hexagramCount = 0
            let trigramIndex = 0
            for (let loop = 0; loop < data.hexagrams.length; loop++) {
                let hexagram = data.hexagrams[loop]
                let hexagramNumber = hexagram.number
                let hexagramName = hexagram.name
                let divnode = document.createElement("DIV")
                let textnode = document.createTextNode(hexagramNumber + '. ' + hexagramName)
                divnode.id = "hexagram" + loop
                divnode.style = "cursor: pointer;"
                divnode.onclick = function() { show_hexagram(hexagramNumber); }
                if (27 === hexagramCount) { hexagramCount = 0 }
                if (0 === hexagramCount) {
                    let trigram = get_trigram_data(trigramIndex)
                    let divGroupnode = document.createElement("DIV")
                    let textGroupnode = document.createTextNode(trigram.name)
                    
                    divGroupnode.id = trigram.name + "Group"
                    divGroupnode.style = "text-align: right;"
                    hexagramNode.appendChild(divGroupnode)
                    divGroupnode.appendChild(textGroupnode)
                    trigramIndex++
                }
                hexagramNode.appendChild(divnode)
                divnode.appendChild(textnode)
                hexagramCount++
            }
            set_menu(currentMenuItem)
        }

            else { docsMenuItem.style.background = 'white' }
        }

            else { listContent.style.display = 'none' }
            if (5 === currentMenuItem) { docsContent.style.display = 'flex'; }
            else { docsContent.style.display = 'none' }
        }
