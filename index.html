        function get_symbol_data(symbol) {
            let data = glideData;
            for (let loop = 0; loop < data.symbols.length; loop++) {
                if (symbol === data.symbols[loop].symbol) { return data.symbols[loop] }
            }
            return null
        }
        function get_trigram_data(number) {
            let data = glideData;
            for (let loop = 0; loop < data.trigrams.length; loop++) {
                if (number === data.trigrams[loop].number) { return data.trigrams[loop] }
            }
            return null
        }
        function draw_glide_logo(canvas) {
            const context = canvas.getContext('2d')
            const radius = 50

            canvas.width = 100
            canvas.height = 300
            context.strokeStyle = 'black'
            context.lineWidth = 3
            context.lineCap = 'round'
            for (let loop = 0; loop < 3; loop++) {
                let yPosition = (loop * radius) + radius

                context.beginPath()
                context.arc(50, yPosition, radius, 0 * 0.0174533, 180 * 0.0174533, false)
                context.stroke()
                context.beginPath()
                context.arc(50, yPosition, radius, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(25, yPosition, radius / 2, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(75, yPosition, radius / 2, 0 * 0.0174533, 180 * 0.0174533, false)
                context.stroke()
            }
            context.font = "24px Arial";
            context.fillText("Glide 2.0", 1, 290);
        }
        function draw_symbol(context, symbol, currentYLocation) {
            const radius = 50

            context.beginPath()
            if (symbol === "◠")  { 
                context.arc(50, currentYLocation, radius, 0 * 0.0174533, 180 * 0.0174533, true)
            }
            else if (symbol === "◡")  { 
                context.arc(50, currentYLocation, radius, 0 * 0.0174533, 180 * 0.0174533, false)
            }
            else if (symbol === "ᔐ")  { 
                context.arc(25, currentYLocation, radius / 2, 0 * 0.0174533, 180 * 0.0174533, true)
                context.stroke()
                context.beginPath()
                context.arc(75, currentYLocation, radius / 2, 0 * 0.0174533, 180 * 0.0174533, false)
            }
            context.stroke()
        }
        function draw_trigram(canvas, symbols) {
            let previousSymbol = null
            let currentYLocation = 0
            const context = canvas.getContext('2d')

            canvas.width = 100
            canvas.height = (symbols.length === 3)? 150 : 300
            context.strokeStyle = 'black'
            context.lineWidth = 3
            context.lineCap = 'round'
            for (let loop = 0; loop < symbols.length; loop++) {
                let symbol = symbols[loop]
                let symbolData = get_symbol_data(symbol)
                if (!previousSymbol) { currentYLocation = symbolData.topDistance }
                else if (previousSymbol === "◠")  { currentYLocation += symbolData.previousHeavenDistance }
                else if (previousSymbol === "◡")  { currentYLocation += symbolData.previousEarthDistance }
                else if (previousSymbol === "ᔐ")  { currentYLocation += symbolData.previousManDistance }
                previousSymbol = symbol
                draw_symbol(context, symbol, currentYLocation)
            }
        }

        function build_symbol_index() {
            let data = glideData;
            let parentNode = document.getElementById('SymbolIndexes')

            if (!data.hexagrams) { return }
            if (!parentNode) { return }

            let trigramNode = document.createElement("DIV")
            let textnode = document.createTextNode("Trigrams")
            trigramNode.appendChild(textnode)
            parentNode.appendChild(trigramNode)
            let hexagramNode = document.createElement("DIV")
            let hexagramTitleNode = document.createElement("DIV")
            hexagramTitleNode.id = "HexagramTitle"
            textnode = document.createTextNode("Hexagrams")
            hexagramNode.id = "HexagramNode"
            hexagramNode.style = "padding-top: 20px;"
            hexagramTitleNode.appendChild(textnode)
            hexagramNode.appendChild(hexagramTitleNode)
            parentNode.appendChild(hexagramNode)
            for (let loop = 0; loop < data.trigrams.length; loop++) {
                let trigram = data.trigrams[loop]
                let trigramNumber = trigram.number
                let trigramName = trigram.name
                let divnode = document.createElement("DIV")
                let textnode = document.createTextNode(trigramNumber + '. ' + trigramName)
                divnode.id = "trigram" + loop
                divnode.style = "cursor: pointer;"
                divnode.onclick = function() { show_trigram(trigramNumber); }
                trigramNode.appendChild(divnode)
                divnode.appendChild(textnode)
            }
            let divGroupnode = document.createElement("DIV")
            let textGroupnode = document.createTextNode("Dao")
            let groupCount = 0

            divGroupnode.id = "DaoGroup"
            divGroupnode.style = "text-align: right;"
            hexagramNode.appendChild(divGroupnode)
            divGroupnode.appendChild(textGroupnode)
